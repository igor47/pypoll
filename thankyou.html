<html>
	<head>
		<title>bdsm poll - thanks!</title>
		<script type="text/javascript" src="/prototype.js"></script>
		<script type="text/javascript">
			function getResults() {
				new Ajax.Request('index.py?action=showresults', {
					method: 'get',
					onSuccess: function(transport) {
						var rows = "\n";
						transport.responseText.evalJSON().each(function(row) {
							rows += "<tr><td>" + row.votes + "</td><td>" + row.author + "</td><td>" + row.title + "</td></tr>\n";
							});
						$('results').update(rows);
						}
						});
			}
			</script>

		<style type="text/css">
			div#thanksbox { background: #FFFF99; 
				margin: 4em 20px 0; padding: 2em 10px 1em;
				border: 1px solid #781351; font-size: 12pt;
			}
			div#thanksbox table { color:#fff; background:#ffa20c; 
				border: 1px solid #781351; padding: 2px 6px; }
		</style>
	</head>
	<body onLoad="getResults()">
		<div id="thanksbox">
			<h2>Thanks for your vote! Here are the results so far:</h2>
			<table>
				<thead>
					<tr><th>Votes</th> <th>Author</th> <th>Title</th></tr>
				</thead>
				<tbody id="results">
				</tbody>
			</table>
		</div>
	</body>
</html>
